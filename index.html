<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Week 6 - BC - Rhombus">
<meta charset="utf-8">
<title>JS Bin</title>
</head>
<body>
<label>What is the size of Rhombus?</label><br>
<input type="text" id="rHeight" value="5" size="5">
<br>
<label>Choose color for Even position</label><br>
<select id="colorEven">
<option value="#e52b50">Amaranth</option>
<option value="#9966cc">Amethyst</option>
<option value="#ffbf00">Amber</option>
</select>
<br>

<label>Choose color for Odd position</label><br>
<select id="colorOdd">
<option value="#bcd4e6">Beau blue</option>
<option value="#fe6f5e">Bittersweet</option>
<option value="#de5d83">Blush</option>
</select>
<br>

<label>Choose symbol for Rhombus</label>
<select id="symbol">
<option value="*">*</option>
<option value="$">$</option>
<option value="@">@</option>
</select>
<br>

<button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value);">
Display Rhombus
</button>
<div id="upLeft">Rhombus</div>
<div id="upRight"></div>
<div id="downLeft"></div>
<div id="downRight"></div>

<script src="./script.js"></script>

</body>
</html>
