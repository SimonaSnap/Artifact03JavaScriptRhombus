<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="creating a Rhombus in Javascript">
    <title>Artifact 03</title>
</head>
<body>
    <label>How big do you want the Rhombus to be?</label>
    <input type="text" id="sideM" value="5" size="5">
    <br>

    <label>What color do you want the even positions of the Rhombus to be?</label>
    <select id="colorChoice1">
        <option value="rgb(00, 00, 200)">Blue</option>
        <option value="rgb(00, 200, 00)">Green</option>
        <option value="rgb(200, 00, 00)">Red</option>
    </select>
    <br>

    
    <label>What color do you want the even positions of the Rhombus to be?</label>
    <select id="colorChoice2">
        <option value="rgb(00, 00, 200)">Blue</option>
        <option value="rgb(00, 200, 00)">Green</option>
        <option value="rgb(200, 00, 00)">Red</option>
    </select>
    <br>

    <label>What symbol do you want to draw the Rhombus with?</label>
    <select id="symbol">
        <option value="@">@</option>
        <option value="#">#</option>
        <option value="$">$</option>
        <option value="&">&</option>
        <option value="*">*</option>
    </select>
    <br>

    <div id="upLeft">Rhombus</div>
    <div id="upRight"></div>
    <div id="downLeft"></div>
    <div id="downRight"></div>


    <script src="./script.js"></script>
</body>
</html>
